<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍오 Labs</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #dce9f5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #333;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            button {
                font-size: 1.3rem;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>홍오 Labs</h1>
    <div class="button-container">
        <button onclick="location.href='index.html'">한글 레벨 테스트</button>
        <button onclick="location.href='Fortune_of_today.html'">AI 오늘의 30초 운세</button>
    </div>
</body>
</html>
